<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Offer (Keyup Validation)</title>
    <script src="add3.js"></script>

</head>
<body>
    <h1>Ajouter une Offre - Validation en temps r√©el</h1>
    <form id="offerForm">
        <label for="titre">Titre:</label>
        <input type="text" id="titre" name="titre">
        <div id="titreFeedback" ></div><br><br>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination">
        <div id="destinationFeedback" ></div><br><br>

        <label for="prix">Prix:</label>
        <input type="number" id="prix" name="prix" step="0.01">
        <div id="prixFeedback" ></div><br><br>

        <button type="submit">Add Offer</button>
    </form>

</body>
</html>
